version: 1

before:
  hooks:
    - go mod tidy
builds:
  - id: mod2blob
    main: main.go
    binary: mod2blob
    env:
      - CGO_ENABLED=0
    ldflags: >
      -s -w
    goos: [ linux, windows, darwin, freebsd, openbsd ]
    goarch: [ amd64, arm, arm64 ]
    goarm: [ 6, 7 ]
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
archives:
  - id: mod2blob
    builds: [ mod2blob ]
    format: tar.gz
    files:
      - README.md
      - LICENSE
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
release:
  github:
    owner: nibbleshift
    name: mod2blob
  prerelease: auto
  disable: false
